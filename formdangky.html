<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký </title>
    <style>
        form{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label title="name" for="name">Họ và tên:</label>
        <div><input type="text" id="name"></div>

        <label title="email" for="email">Email:</label>
        <div><input type="text" id="email"></div>

        <label title="phone" for="phone">Số điện thoại:</label>
        <div><input type="text" id="phone"></div>

        <label title="gender" for="gender">Giới tính:</label>
        <div>
            <input type="radio" name="gender" id="nam"><label for="nam">Nam</label>
            <input type="radio" name="gender" id="nữ"><label for="nữ">Nữ</label>
        </div>
        <button type="submit">Đăng ký</button>

    </form>
</body>
</html>
